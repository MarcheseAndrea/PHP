<!DOCTYPE html>
<html>
    <head>
        <title>
            Pagina HTML, contenente il FORM
        </title>
    </head>
    <body>
        <form action="esercizio.php" method="post">
            <table>
                <tr>
                    <td>Primo numero</td>
                    <td><input type="text" name="numero1"></td>
                </tr>
                <tr>
                    <td>operazione</td>
                    <td>
                        <select name="op">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                            <option value="^">^</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Secondo numero</td>
                    <td><input type="text" name="numero2"></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
